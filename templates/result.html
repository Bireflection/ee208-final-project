<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Search</h1>
    <form action="result">
        <label>keyword</label>
        <input type="name" name="keyword"><br>
        <input type="submit" name="Search">
    </form>
    <hr>
    <h1>Search Result for "{{keyword}}"</h1>
    {%if empty%}
        <h3>No Result for "{{keyword}}" </h3>
    {% endif %}
    {% for res in RESULT %}
        <div>
            <a href={{ res.url }}><i><font size = "5" color="blue"><b>{{ res.title }}</b></font></i></a><br>
            <i><font size = "3">{{ res.left }}</font><font size = "3" color="red">{{ res.key }}</font><font size = "3">{{ res.add + res.right }}</font></i><br>    
            <a href={{ res.url }}><i><font size = "3" color="green">{{ res.url }}</font></i><br> <br>
        </div>
    {% endfor %}
</body>
</html>
